<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/poke-logo-removebg-preview.png" type="image/x-icon">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="pokedex">
            <div class="card">
                <div class="circulo-azul"></div>

                <div class="janela-poke">
                    <h3
                    class="tipo__pokemon">Grand</h3>
                    <img src="#" alt="img-pokemon" class="img__pokemon">
                    <h5 class="pokemon__dados">
                        <span class="numero__pokemon"></span> >
                        <span class="nome__pokemon"></span>
                    </h5>
                </div>

                <form class="form">
                    <input type="search" class="input__search" placeholder="Nome ou número do Pokémon" required>
                </form>


                <div class="btn">
                    <button class="anterior__btn">Anterior &lt;</button>
                    <button class="proximo__btn">Próximo &gt;</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
